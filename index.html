<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Sensor Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Color Sensor Demo</h1>
        <div class="controls">
            <button id="startBtn">Start Webcam</button>
            <button id="stopBtn" disabled>Stop Webcam</button>
        </div>
        <div class="video-container">
            <video id="video" autoplay playsinline></video>
            <div id="colorOverlay"></div>
        </div>
        <div id="status">Status: Waiting to start...</div>
        <div class="color-history" id="colorHistory"></div>
    </div>

    <script src="https://unpkg.com/tone@14.8.49/build/Tone.js"></script>
    <script src="lib/color-convert.min.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
